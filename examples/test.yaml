
master:
  title:
    - "rusty-ci"
  title-url:
    - "https://github.com/adam-mcdaniel/rusty-ci"
  webserver-ip:
    - localhost
  repo:
    - "https://github.com/adam-mcdaniel/rusty-ci"
  poll-interval:
    - 10

workers:
  test-worker:
    masterhost:
      - localhost
    masterport:
      - 9989
    basedir:
      - '/home/adam/Desktop/rusty-ci/testing/test-worker'
    password:
      - pass

schedulers:
  ci-change:
    branch:
      - ".*"
    triggers:
      - '.*\.yaml'
    builders:
      - rusty-ci-test

builders:
  rusty-ci-test:
    script:
      - echo 'Hello world!'
    workers:
      - test-worker
    repo:
      - "https://github.com/adam-mcdaniel/rusty-ci"
